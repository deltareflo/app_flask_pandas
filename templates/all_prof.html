{% extends 'base2.html' %}
{% block title %}Nombre profesionales{% endblock %}

{% block body %}
<!-- [ auth-signin ] start -->
<div class="container">
    <h1 class="h1 align-items-center">Nombre profesionales</h1>
    <a class="btn btn-primary" href="{{ url_for('add_prof') }}" role="button">AÃ±adir nombre</a>
    <table
          id="table"
          data-pagination="true"
          data-search="true"
          data-toggle="table"
          data-show-columns="true"
          data-locale="es-PY"
          data-show-columns-toggle-all="true"
    >
        <thead>
            <th>Acciones</th>

            <th data-sortable="true">Nombre Profesional</th>

        </thead>
        <tbody>
        {% for profesional in profesionales %}
        <tr>

                <td>
                    <a href="{{ url_for('edit_prof',pf_id=profesional.id) }}" class="btn btn-success btn-circle btn-sm" role="button" ><i class="far fa-edit">Editar</i></a>

                </td>
                <td>{{ profesional.nombre}}</td>

        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
