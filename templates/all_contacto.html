{% extends 'base2.html' %}
{% block title %}Agrega contacto{% endblock %}

{% block body %}
<!-- [ auth-signin ] start -->
<div class="container">
    <h1 class="h1 align-items-center">Contacto Seguimiento</h1>
    <a class="btn btn-primary" href="{{ url_for('contacto') }}" role="button">Añadir contacto</a>
    <table
          id="table"
          data-pagination="true"
          data-search="true"
          data-toggle="table"
          data-show-columns="true"
          data-locale="es-PY"
          data-show-columns-toggle-all="true"
    >
        <thead>
            <th>Acciones</th>

            <th data-sortable="true">Nombre contacto</th>
            <th data-sortable="true">Número contacto</th>


        </thead>
        <tbody>
        {% for contact in contacts %}
        <tr>

                <td>
                    <a href="{{ url_for('edit_contacto',c1_id=contact.id) }}" class="btn btn-warning btn-circle" role="button" ><i class="far fa-edit">Editar</i></a>
                </td>
                <td>{{contact.nombre}}</td>
                <td>{{contact.telefono}}</td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
